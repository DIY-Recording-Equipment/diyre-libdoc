     <h3 class="step-header">Populate Tantalum Capacitor</h3>
     <div class="step-description">
     <p>The larger, yellow capacitor is tantalum. This are polarized, so it must be placed in a certain direction. The positive lead is slightly longer and marked with a "+" symbol. Align this lead with the "+" on the PCB. Double check the orientation, then solder and trim.</p>
     </div>
